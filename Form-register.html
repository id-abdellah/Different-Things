<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form-register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="wrapper">
        <form action="" method="">
            <div class="container">
                <div class="section-one">

                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Type your name" required>

                    <label for="Password">Password</label>
                    <input type="password" name="" id="Password" placeholder="Type a password" required>

                    <label for="email">Email</label>
                    <input type="email" name="" id="email" placeholder="Type a valid email" required>

                </div>
                <div class="section-two">

                    <label for="phone">Phone</label>
                    <input type="tel" name="" id="phone">

                    <label for="brieft">Brieft</label>
                    <textarea name="" id="brieft" cols="" rows="7"></textarea>
                </div>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>

</body>

</html>
