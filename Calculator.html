<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Calculator.css">
</head>

<body>
    <div class="container">
        <div class="win-close">
            <div class="minimize"></div>
            <div class="big"></div>
            <div class="close"></div>
        </div>
        <div class="resultes">
            <p class="res">0</p>
        </div>
        <div class="calc-memory">
            <div class="mc">MC</div>
            <div class="mr">MR</div>
            <div class="m-plus">M+</div>
            <div class="m-minus">M-</div>
            <div class="ms">MS</div>
            <div class="m">M</div>
        </div>
        <div class="numbers">
            <div class="percentage">%</div>
            <div class="ce">CE</div>
            <div class="c">C</div>
            <div class="del">Delete</div>
            <div class="inver">1/x</div>
            <div class="x2">x<sup>2</sup></div>
            <div class="rootsquare">&radic;2</div>
            <div class="divide">&divide;</div>
            <div class="seven">7</div>
            <div class="eight">8</div>
            <div class="nine">9</div>
            <div class="times">&times;</div>
            <div class="four">4</div>
            <div class="five">5</div>
            <div class="six">6</div>
            <div class="minus">&minus;</div>
            <div class="one">1</div>
            <div class="two">2</div>
            <div class="three">3</div>
            <div class="plus">&plus;</div>
            <div class="plus-minus">+/-</div>
            <div class="zero">0</div>
            <div class="point">.</div>
            <div class="equals">&equals;</div>
        </div>
    </div>
</body>

</html>
