<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login page.css">
</head>

<body>
    <div class="grand-parent">
        <div class="parent-one">
            <div class="pr-sub">
                <div class="wlcm" data-type="Please login to use the platform">Welcome to Our Application</div>
                <div class="inputs">
                    <form action="">
                        <label for="email">Enter Email</label><br>
                        <input type="email" name="" id="email"><br>
                        <label for="pass">Enter password</label><br>
                        <input type="password" id="pass"><br><br>
                        <input type="checkbox" name="" id="check">
                        <label for="check">Remember me</label><br><br>
                        <input type="submit" value="SIGN IN">
                    </form>
                </div>
                <div class="social">
                    <div class="face" onclick="location.href='https://web.facebook.com/?_rdc=1&_rdr'">
                        <img src="https://cdn-icons-png.flaticon.com/128/3670/3670032.png" alt="" class="fcb">
                        Facebook Login
                    </div>

                    <div class="google" onclick="location.href='https://google.com'">
                        <img src="https://cdn-icons-png.flaticon.com/128/281/281764.png" alt="" class="ggl">
                        Google Login
                    </div>
                </div>
            </div>
        </div>
        <div class="parent-two">
            <img src="https://designstripe-secure.imgix.net/scene-snapshots/f456d77b-0535-4037-a238-ee34a24f6112/1664554383791/default?auto=format&h=1080&s=9dbf4443ff52c387e9ec9873db5283c6"
                alt="" width="450px" height="347px">
        </div>

    </div>
</body>

</html>
