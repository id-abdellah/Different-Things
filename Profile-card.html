<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile-carde.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"

    <script src="https://kit.fontawesome.com/caee2a9332.js" crossorigin="anonymous"></script>

<body>
    <div class="wrapper">
        <div class="imgs">

                alt="">
            <img src="https://images.unsplash.com/photo-1570295999919-56ceb5ecca61?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjB8fHByb2ZpbGV8ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60"
                alt="">
        </div>
        <div class="bio">
            <p>Obito Uchiha</p>
            <p>Fullstack Developer, TikTok</p>
            <button class="follow">Follow</button>
        </div>
        <div class="numbers">
            <div class="followers">1.25M</div>
            <div class="following">24</div>
            <div class="videos">210</div>
        </div>
        <button class="view">view profile</button>
